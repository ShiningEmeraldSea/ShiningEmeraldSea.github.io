<!DOCTYPE html>
<html>

<style>
    body {
        background-color: black;
        color: rgb(174, 221, 255);
        background-image: url(cosmicBackground.png);
    }

    #overtones {
        background-color: #0000ff4f;
        width: 600px;
        border: 9px solid #9494ff;
        padding: 10px;
        margin: 20px;
        box-shadow: 0 0 50px 10px #fff;
        color: rgb(174, 221, 255);
        float: left;
    }

    ov-title {
        font-family: Luminari;
        font-size: 15px;
    }

    #taroxi {
        background-color: #ff00004f;
        width: 300px;
        border: 9px solid #ff9494;
        padding: 10px;
        margin: 20px;
        box-shadow: 0 0 50px 10px #fff;
        color: rgb(175, 0, 0);
        float: left;
    }

    xek-title {
        font-family: Trattatello;
        font-size: 25px;
    }

</style>

<head>
    <title>Alconvin's Widgets</title>
</head>

<body>
    <h1>Alconvin's Widgets</h1>
    <br>
    <p>Attempting combination of tech, satan-worship, rosicrucian christianity, and art. (no back-end yet)</p>
    <br>

    <div id="overtones">
        <ov-title><p>Cosmic Overtones</p></ov-title>
        <label class="switch">
            <input type="checkbox" id="harpsiToggle">
        </label>
        <p>Check box to start, uncheck to end.</p>
        <p>Overtone harpsichord keys: 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, -, =, delete.</p>

        <audio id="h1" src="h1.wav"></audio>
        <audio id="h2" src="h2.wav"></audio>
        <audio id="h3" src="h3.wav"></audio>
        <audio id="h4" src="h4.wav"></audio>
        <audio id="h5" src="h5.wav"></audio>
        <audio id="h6" src="h6.wav"></audio>
        <audio id="h7" src="h7.wav"></audio>
        <audio id="h8" src="h8.wav"></audio>
        <audio id="h9" src="h9.wav"></audio>
        <audio id="h10" src="h10.wav"></audio>
        <audio id="h11" src="h11.wav"></audio>
        <audio id="h12" src="h12.wav"></audio>
        <audio id="h13" src="h13.wav"></audio>
        <!-- Add more audio elements for audio2.mp3, audio3.mp3, and so on... -->

        <script>
            // Function to play audio for each key
            function playAudio(audioElement) {
                var audio = new Audio(audioElement.src);
                audio.play();
            }

            // Add an event listener to the document
            document.addEventListener("keydown", function (event) {
                const audioToggle = document.getElementById("harpsiToggle");
                if (audioToggle.checked) {
                    switch (event.key) {
                        case "1":
                            playAudio(document.getElementById("h1"));
                            break;
                        case "2":
                            playAudio(document.getElementById("h2"));
                            break;
                        case "3":
                            playAudio(document.getElementById("h3"));
                            break;
                        case "4":
                            playAudio(document.getElementById("h4"));
                            break;
                        case "5":
                            playAudio(document.getElementById("h5"));
                            break;
                        case "6":
                            playAudio(document.getElementById("h6"));
                            break;
                        case "7":
                            playAudio(document.getElementById("h7"));
                            break;
                        case "8":
                            playAudio(document.getElementById("h8"));
                            break;
                        case "9":
                            playAudio(document.getElementById("h9"));
                            break;
                        case "0":
                            playAudio(document.getElementById("h10"));
                            break;
                        case "-":
                            playAudio(document.getElementById("h11")); // Play audio2 for -
                            break;
                        case "=":
                            playAudio(document.getElementById("h12")); // Play audio2 for =
                            break;
                        case "Backspace":
                            playAudio(document.getElementById("h13")); // Play audio1 for Backspace
                            event.preventDefault();
                            break;
                        default:
                            break;
                    }
                }
            });
        </script>

    </div>

    <div id="taroxi">
        <xek-title>
            <p>Venusian Oracle Cards</p>
            <label for="question">Question:</label>
            <br>
            <input id="question" name="question" type="text">
            <input type="button" id="generateButton" value="Draw">
            <ul id="outputList"></ul>
        </xek-title>
    
        <script>
            // Function to generate an array of random numbers without duplicates
            function generateRandomResponses() {
                const textInput = document.getElementById("question").value;
                const timestamp = Math.floor(Date.now() / 1000); // Current Unix timestamp in seconds
                const seed = textInput + timestamp;
    
                // Generate a random number between 1 and 4
                const numRandomResponses = Math.floor(Math.random() * 4) + 1;
    
                // Create an array of all possible responses
                const responses = [
                    "The Sun", "The Serpent", "The Lovers", "The Earth", "The Waters",
                    "The Fires", "The Hierophant", "The Hermit", "The High Priestess", "The Sword",
                    "The Mark", "The Work", "The Eclipse"
                ];
    
                // Shuffle the array of responses
                const shuffledResponses = shuffleArray(responses);
    
                // Take the first numRandomResponses elements from the shuffled array
                const randomResponses = shuffledResponses.slice(0, numRandomResponses);
    
                // Display the generated oracle responses
                const outputList = document.getElementById("outputList");
                outputList.innerHTML = "";
                randomResponses.forEach(response => {
                    const listItem = document.createElement("li");
                    listItem.textContent = response;
                    outputList.appendChild(listItem);
                });
            }
    
            // Shuffle an array using the Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
    
            // Attach the generateRandomResponses function to the button click event
            const generateButton = document.getElementById("generateButton");
            generateButton.addEventListener("click", generateRandomResponses);
        </script>
    </div>

</body>

</html>
